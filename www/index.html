<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="./css/bootstrap.min.css" >
  <link rel="stylesheet" href="./css/custom.css" >
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="./js/lib/jquery.min.js" ></script>
  <script src="./js/lib/bootstrap.min.js" ></script>
  <script src="cordova.js"></script>
  <title>Exypnos</title>
</head>
<body>

  <nav id="navBar" class="navbar navbar-expand-lg navbat navbar-dark bg-dark navbar sticky-top">

  </nav>

  <div id="loader" class="container mt-4" style="display:none">
    <div class="alert alert-success">
      <center>
        <strong>Loading posts...</strong>
      </center>
    </div>
  </div>

  <div id="catMsg" class="container mt-4" style="display:none">
    <div class="alert alert-primary">
      <center>
        <strong>Posts about <span id="catName"></span></strong>
      </center>
    </div>
  </div>

  <div id="postList" style="display:none">
    <div id="posts">
      <!-- post load  here  -->
    </div>

    <div class="container mb-4">
      <div id="loadMorePostsMsg" class="alert alert-success" style="">
        <center>
          <strong>Requesting new posts. Please be patient!.</strong>
        </center>
      </div>
      <button id="loadMorePostsBtn" class="btn btn-success btn-block" onclick="loadMorePosts();">Load More</button>
    </div>
  </div>

  <div id="postContent" class="container" style="display:none;">
    <button onclick="showPostList();" class="btn btn-warning mt-3"><i class="fa fa-chevron-left"></i> Back</button>

    <button onclick="sharePost();" class="btn btn-primary mt-3 float-right"><i class="fa fa-share"></i> Share</button>

    <div class="jumbotron mt-3 sinhala">
      <h3>
        <strong>
          <span id="title"> </span>
        </strong>
      </h3>
      <p>
        <strong>
          <span id="datatime"> </span>
        </strong>
      </p>

      <img id="coverimg" src="imgs/sample_post_cover.jpg" class="img-fluid">

      <div class="mt-3">
        <p id="post">
          <!--  post load here -->
        </p>
      </div>
      <div class="mt-3">
        <img id="cardimg1" src="imgs/si1.jpg" class="img-fluid mb-3">
        <img id="cardimg2" src="imgs/si2.jpg" class="img-fluid">
      </div>
      <hr>
      <div class="mt-4">
        <h5>Article by <span id="author"> </span>.</h5>
        <!--Check below change specially-->
        <kbd id="authorInfo"> </kbd>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="./js/app/index.js" charset="utf-8"></script>
  <script src="./js/app/category.js" charset="utf-8"></script>
  <script src="./js/app/common.js" charset="utf-8"></script>
</body>
</html>
