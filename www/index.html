<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="./css/bootstrap.min.css" >
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/custom.css" >
  <link rel="stylesheet" href="./css/jquery.toast.min.css" >
  <script src="./js/lib/jquery.min.js" ></script>
  <script src="./js/lib/bootstrap.min.js" ></script>
  <script src="./js/lib/jquery.toast.min.js" ></script>
  <script src="cordova.js"></script>
  <title>Exypnos</title>
</head>
<body oncopy="return false" oncut="return false" onpaste="return false" class="no-copy">

  <nav id="navBar" class="navbar navbat navbar-dark bg-dark navbar sticky-top">

  </nav>

  <div class="modal fade" id="navModal">

  </div>

  <div id="catContent" class="container mt-4 mb-5" style="display:none">
    <h3 class="text-white mb-3">Categories</h3>
    <div id="catList" class="list-group list-group-mine">

    </div>
  </div>

  <div id="catMsg" class="container mt-4" style="display:none">
    <div class="alert alert-primary">
      <center>
        <strong>Posts about <span id="catName"></span></strong>
      </center>
    </div>
  </div>

  <div id="postList" style="display:none">
    <div id="posts">
      <!-- post load  here  -->
    </div>

    <div class="container mb-4">
      <button id="loadMorePostsBtn" class="btn btn-success btn-block" onclick="loadMorePosts();">Load More</button>
    </div>
  </div>

  <div id="postContent" class="container" style="display:none;">
    <button onclick="showPostList();" class="btn btn-warning mt-3"><i class="fas fa-chevron-left"></i> </button>

    <div class="float-right">
      <button onclick="sharePost();" class="btn btn-success mt-3 float-right ml-2"><i class="fas fa-share-alt"></i> </button>
      <button id="postFavBtn" onclick="favAdd();" class="btn btn-danger mt-3 float-right ml-2"><i id="postFavIcon" class="far fa-star"></i></i></button>
      <button id="postLikeBtn" onclick="likeAdd();" class="btn btn-primary mt-3 float-right ml-2"><i id="postLikeIcon" class="far fa-thumbs-up"></i>&nbsp;<span id="postLikes"> </span></button>
    </div>

    <div id="postBody" class="jumbotron mt-3 sinhala justify">
      <h3>
        <strong>
          <span id="title"> </span>
        </strong>
      </h3>
      <p>
        <strong>
          <span id="datatime"> </span>
        </strong>
      </p>

      <img id="coverimg" src="imgs/sample_post_cover.jpg" class="img-fluid">

      <div class="mt-3">
        <p id="post">
          <!--  post load here -->
        </p>
      </div>
      <div class="mt-3">
        <img id="cardimg1" src="imgs/si1.jpg" class="img-fluid mb-3">
        <img id="cardimg2" src="imgs/si2.jpg" class="img-fluid">
      </div>
      <hr>
      <div class="mt-4">
        <h5>Article by <span id="author"> </span>.</h5>
        <!--Check below change specially-->
        <kbd id="authorInfo"> </kbd>
      </div>
    </div>
  </div>
  <!-- additional libs -->
  <script src="./js/lib/sha1.js" charset="utf-8"></script>
  <!-- scripts -->
  <script src="./js/app/index.js" charset="utf-8"></script>
  <script src="./js/app/common.js" charset="utf-8"></script>
  <script src="./js/app/settings.js" charset="utf-8"></script>
  <script src="./js/app/like.js" charset="utf-8"></script>
  <script src="./js/app/fav.js" charset="utf-8"></script>
</body>
</html>
