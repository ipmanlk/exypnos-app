<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./css/bootstrap.min.css" >
  <link rel="stylesheet" href="./css/custom.css" >
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="./js/lib/jquery.min.js" ></script>
  <script src="./js/lib/bootstrap.min.js" ></script>
  <script src="cordova.js"></script>
</style>
<title>Settings</title>
</head>
<body>
  <div id="navBar">

  </div>

  <div class="container mt-3">
    <div class="jumbotron">
      <h5>Appearance Settings</h5> <hr />
      <div class="container mt-3">
        <span>Use in-app unicode font</span>
        <div class="btn-group float-right">
          <button type="button" class="btn btn-primary btn-sm active">On</button>
          <button type="button" class="btn btn-primary btn-sm">Off</button>
        </div> <hr />
      </div>

      <div class="container mt-3">
        <span>Change color themes</span>
        <div class="btn-group float-right">
          <button type="button" class="btn btn-primary btn-sm active">Dark</button>
          <button type="button" class="btn btn-primary btn-sm">Light</button>
        </div> <hr />
      </div>
    </div>

    <div class="jumbotron">
      <h5>Notification Settings</h5> <hr />
      <div class="container mt-3">
        <span>Notifications on/off</span>
        <div class="btn-group float-right">
          <button type="button" class="btn btn-primary btn-sm">On</button>
          <button type="button" class="btn btn-primary btn-sm active">Off</button>
        </div> <hr />
      </div>
    </div>

    <div class="jumbotron">
      <h5>Other Settings</h5> <hr />
      <div class="container mt-3">
        <span>Clear cache</span>
        <div class="btn-group float-right">
          <button type="button" class="btn btn-danger btn-sm">Clear</button>
        </div> <hr />
      </div>
    </div>

  </div>
  <script type="text/javascript">
  $(document).ready(function() {
    $('#navBar').load('navBar.html');
  });
  </script>
  <script src="./js/app/common.js" charset="utf-8"></script>
</body>
</html>
