<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./css/bootstrap.min.css" >
  <link rel="stylesheet" href="./css/custom.css" >
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="./js/lib/jquery.min.js" ></script>
  <script src="./js/lib/bootstrap.min.js" ></script>
  <script src="cordova.js"></script>
</style>
<title>Settings</title>
</head>
<body>
  <nav id="navBar" class="navbar navbar-expand-lg navbat navbar-dark bg-dark navbar sticky-top">
  </nav>

  <div class="container mt-3">
    <a href="index.html">
      <button class="btn btn-warning mt-3"><i class="fa fa-chevron-left"></i> Back</button>
    </a>
  </div>

  <div class="container mt-3">

    <div class="jumbotron blackjumbo">
      <h5 class="text-white">Appearance Settings</h5> <hr />
      <div class="container mt-3">
        <div class="row">
          <div class="col-9">
            <span class="text-white">Use in-app unicode font</span>
          </div>
          <div class="col-3">
            <div class="btn-group float-right">
              <label class="switch">
                <input id="settingSystemFont" type="checkbox" onchange="onChangeHandler(this);">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-9">
            <span class="text-white">Justify text</span>
          </div>
          <div class="col-3">
            <div class="btn-group float-right">
              <label class="switch">
                <input id="settingJustifyText" type="checkbox" onchange="onChangeHandler(this);">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="jumbotron blackjumbo">
      <h5 class="text-white">Notification Settings</h5> <hr />
      <div class="container mt-3">
        <div class="row">
          <div class="col-9">
            <span class="text-white">Notifications on/off</span>
          </div>
          <div class="col-3">
            <div class="btn-group float-right">
              <label class="switch">
                <input id="settingNotification" type="checkbox" onchange="onChangeHandler(this);">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="jumbotron blackjumbo">
      <h5 class="text-white">Other Settings</h5> <hr />
      <div class="container mt-3">

        <div class="row">
          <div class="col-9">
            <<span class="text-white">Clear cache</span>
          </div>
          <div class="col-3">
            <div class="btn-group float-right">
              <button type="button" class="btn btn-danger btn-sm">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript">
  $(document).ready(function() {
    $('#navBar').load('navBar.html');
    updateSettingsUI();
  });

  function onChangeHandler(element) {
    var elementID = $(element).attr('id');
    var value = false;

    elementSettings = {
      "settingSystemFont":"useCustomFont",
      "settingNotification":"notification",
      "settingJustifyText":"justifyText"
    }

    if($(this).is(":checked")) {
      value = true;
    }

    // call handle setting
    handleSettings(elementSettings[elementID], value);
  }

  function handleSettings(setting, value) {
    var settings = JSON.parse(localStorage.getItem('settings'));
    settings[setting] = value;
    localStorage.setItem('settings', JSON.stringify(settings));
    updateSettingsUI();
  }

  var currentPage = "Settings";

  </script>
  <script src="./js/app/category.js" charset="utf-8"></script>
  <script src="./js/app/common.js" charset="utf-8"></script>
  <script src="./js/app/custom.js" charset="utf-8"></script>
  <script src="./js/app/settings.js" charset="utf-8"></script>
</body>
</html>
