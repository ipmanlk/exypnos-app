<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./css/bootstrap.min.css" >
  <link rel="stylesheet" href="./css/custom.css" >
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/jquery.toast.min.css" >
  <script src="./js/lib/jquery.min.js" ></script>
  <script src="./js/lib/bootstrap.min.js" ></script>
  <script src="./js/lib/jquery.toast.min.js" ></script>
  <script src="cordova.js"></script>
</style>
<title>Settings</title>
</head>
<body>
  <nav id="navBar" class="navbar navbar-expand-lg navbat navbar-dark bg-dark navbar sticky-top">

  </nav>

  <div class="modal fade" id="navModal" class="no-copy">

  </div>

  <div class="container mt-1" class="no-copy">
    <a href="index.html">
      <button class="btn btn-warning mt-3"><i class="fa fa-chevron-left"></i> Back</button>
    </a>
  </div>

  <div class="container mt-3">

    <div class="jumbotron blackjumbo pt-4 pb-4 no-copy">
      <h5 class="text-white">Appearance Settings</h5> <hr />
      <div class="container mt-3">
        <div class="row">
          <div class="col-9">
            <span class="text-white">Use in-app unicode font</span>
          </div>
          <div class="col-3">
            <div class="btn-group float-right">
              <label class="switch">
                <input id="settingCustomFont" type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-9">
            <span class="text-white">Justify text</span>
          </div>
          <div class="col-3">
            <div class="btn-group float-right">
              <label class="switch">
                <input id="settingJustifyText" type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- todo : unhide nortification setting & code it  -->
    <div class="jumbotron blackjumbo pt-4 pb-4 hide no-copy">
      <h5 class="text-white">Notification Settings</h5> <hr />
      <div class="container mt-3">
        <div class="row">
          <div class="col-9">
            <span class="text-white">Notifications on/off</span>
          </div>
          <div class="col-3">
            <div class="btn-group float-right">
              <label class="switch">
                <input id="settingNotification" type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="jumbotron blackjumbo pt-4 pb-4 no-copy">
      <h5 class="text-white">Data Saving Settings</h5>
      <i class="text-white">(Disable to save data)</i>
      <hr />
      <div class="container mt-3">
        <div class="row">
          <div class="col-9">
            <span class="text-white">Auto load posts</span>
          </div>
          <div class="col-3">
            <div class="btn-group float-right">
              <label class="switch">
                <input id="settingAutoLoad" type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="jumbotron blackjumbo pt-4 pb-4">
      <h5 class="text-white">Registration Code</h5>
      <hr />
      <i class="text-white">(Please <strong>backup this code</strong> to recover your account in case you lost this device.)</i>
      <div class="container mt-3">
        <div class="row">
          <input id="suser_code" name="suser_code" class="form-control"></input>
        </div>
      </div>
      <div class="container mt-3">
        <div class="row">
          <button id="settingRestoreBtn" onclick="restoreData();" type="button" class="btn btn-warning btn-block" name="button">Restore Data</button>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript">
  var currentPage = "Settings";

  function onDeviceReady() {
    // load navBar
    loadNavBar();
    // update ui according to selected settings
    updateSettingsUI();
    // hide buttons not relevent from nav navModal
    setTimeout(hideUselessBtns, 3000);
    // event listener for checkboxes
    $('input[type="checkbox"]').change(function() {
      onChangeHandler(this);
    });

    // show user code
    $('#suser_code').val(localStorage.getItem('suser_code'));
  }
  </script>
  <script src="./js/app/common.js" charset="utf-8"></script>
  <script src="./js/app/settings.js" charset="utf-8"></script>
</body>
</html>
