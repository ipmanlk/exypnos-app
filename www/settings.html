<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./css/bootstrap.min.css" >
  <link rel="stylesheet" href="./css/custom.css" >
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="./js/lib/jquery.min.js" ></script>
  <script src="./js/lib/bootstrap.min.js" ></script>
  <script src="cordova.js"></script>
</style>
<title>Settings</title>
</head>
<body oncopy="return false" oncut="return false" onpaste="return false">
  <nav id="navBar" class="navbar navbar-expand-lg navbat navbar-dark bg-dark navbar sticky-top">

  </nav>

  <div class="modal fade" id="navModal">

  </div>

  <div class="container mt-1">
    <a href="index.html">
      <button class="btn btn-warning mt-3"><i class="fa fa-chevron-left"></i> Back</button>
    </a>
  </div>

  <div class="container mt-3">

    <div class="jumbotron blackjumbo pt-4 pb-4">
      <h5 class="text-white">Appearance Settings</h5> <hr />
      <div class="container mt-3">
        <div class="row">
          <div class="col-9">
            <span class="text-white">Use in-app unicode font</span>
          </div>
          <div class="col-3">
            <div class="btn-group float-right">
              <label class="switch">
                <input id="settingCustomFont" type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-9">
            <span class="text-white">Justify text</span>
          </div>
          <div class="col-3">
            <div class="btn-group float-right">
              <label class="switch">
                <input id="settingJustifyText" type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- todo : unhide nortification setting & code it  -->
    <div class="jumbotron blackjumbo pt-4 pb-4 hide">
      <h5 class="text-white">Notification Settings</h5> <hr />
      <div class="container mt-3">
        <div class="row">
          <div class="col-9">
            <span class="text-white">Notifications on/off</span>
          </div>
          <div class="col-3">
            <div class="btn-group float-right">
              <label class="switch">
                <input id="settingNotification" type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="jumbotron blackjumbo pt-4 pb-4">
      <h5 class="text-white">Data Saving Settings</h5>
      <i class="text-white">(Disable to save data)</i>
      <hr />
      <div class="container mt-3">
        <div class="row">
          <div class="col-9">
            <span class="text-white">Auto load posts</span>
          </div>
          <div class="col-3">
            <div class="btn-group float-right">
              <label class="switch">
                <input id="settingAutoLoad" type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="jumbotron blackjumbo pt-4 pb-4">
      <h5 class="text-white">Other Settings</h5> <hr />
      <div class="container mt-3">

        <div class="row">
          <div class="col-9">
            <span class="text-white">Clear cache</span>
          </div>
          <div class="col-3">
            <div class="btn-group float-right">
              <button type="button" class="btn btn-danger btn-sm">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script type="text/javascript">
  $(document).ready(function() {
    $('#navBar').load('navBar.html');
    $('#navModal').load('navModal.html');
    updateSettingsUI();

    // event listener for checkboxes
    $('input[type="checkbox"]').change(function() {
      onChangeHandler(this);
    });
  });

  var currentPage = "Settings";
  </script>
  <script src="./js/app/common.js" charset="utf-8"></script>
  <script src="./js/app/custom.js" charset="utf-8"></script>
  <script src="./js/app/settings.js" charset="utf-8"></script>
</body>
</html>
